
spring.application.name=Property-Management-System
#Allow H2 DB to be accessed via browser and via java application
spring.h2.console.enabled=true
#data server path
spring.h2.console.path=/h2console/
#DB url and DB name (pmsdb)
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
#DB username
spring.datasource.username=sa
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverName=org.h2.Driver
#Tells to keep existing data and table wile server restart , other value is create where after server restarts
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jps.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


